{%extends 'base.html'%}
{%block content%}
<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <div class="row">
      <div class="col-12 col-sm-8 col-md-6 col-lg-4 offset-sm-2 offset-md-3 offset-lg-4">
        <h1 class="mb-3 text-center">Please log in</h1>
        <form class="" method="post">{%csrf_token%}
          {{form.as_p}}
          <button type="submit" class="btn btn-primary btn-block" name="button">Login</button>
        </form>
        <div class="text-center">
          <p>or ...</p>
          <a href="{%url 'signup'%}" class="btn btn-success mb-3">Create account</a>
          <p class="small"><a href="{%url 'password_reset'%}">Have you forgotten your account details?</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
{%endblock content%}
