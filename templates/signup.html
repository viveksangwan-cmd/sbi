{%extends 'base.html'%}
{%block title%}signup{%endblock title%}
{%block content%}
<h2>Sign up Form</h2>
<form method="post">{% csrf_token %}
  {% for field in form %}
    <p>
      {{ field.label_tag }}<br>
      {{ field }}
      {% if field.help_text %}
        <small style="color: grey">{{ field.help_text }}</small>
      {% endif %}
    </p>
  {% endfor %}
  <button type="submit">Sign up</button>
</form>

{%endblock content%}
